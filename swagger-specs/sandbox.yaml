      - type
      type: object
      properties:
        name:
          type: string
          example: my-dev-sandbox
        title:
          type: string
          example: My Dev Sandbox
        type:
          type: string
          example: development
          enum:
          - production
          - development
    CreateSandboxResponse:
      type: object
      description: A successful response returns the details of the newly created sandbox.
