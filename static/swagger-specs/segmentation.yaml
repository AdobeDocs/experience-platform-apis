                        example: "PQL"
                      format:
                        type: string
                        example: "pql/text"
                      value:
                        type: string
                        example: "workAddress.country = \"CA\""
            examples:
              Update the PQL:
                description: The following PATCH request will update the audience's workAddress.country to US.
                value:
                  - op: add
                    path: /expression
                    value:
                      type: PQL
                      format: pql/text
                      value: "workAddress.country= \"US\""
                
