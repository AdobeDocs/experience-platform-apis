          content:
            application/json:
              schema:
                type: object
              examples:
                All the audiences were successfully retrieved:
                  value:
                    results:
                      72c393ea-caed-441a-9eb6-5f66bb1bd6cd:
                        id: 72c393ea-caed-441a-9eb6-5f66bb1bd6cd
                        audienceId: 72c393ea-caed-441a-9eb6-5f66bb1bd6cd
                        schema:
                          name: _xdm.context.profile
