info:
  description:
    >-
    Use the Adobe Experience Platform Flow Service API to connect and activate data to various destinations within and outside of Adobe Experience Platform. This API reference is centered on exporting data to batch destinations like Amazon S3, SFTP, Azure Blob.

    >**NOTE**: Refer to [Flow Service API - Sources](https://developer.adobe.com/experience-platform-apis/references/flow-service/) if you are looking for API documentation to perform operations on *sources* in Experience Platform.

    - **Related documentation**:
        - [Destinations overview](http://www.adobe.com/go/destinations-overview-en)
        - [Activate data to file-based destinations - API tutorial](https://experienceleague.adobe.com/docs/experience-platform/destinations/api/activate-segments-file-based-destinations.html)
        - [Activate data to streaming destinations - API tutorial](https://experienceleague.adobe.com/docs/experience-platform/destinations/api/streaming-destinations.html)
        - [Update destination dataflows - API tutorial](https://experienceleague.adobe.com/docs/experience-platform/destinations/api/update-destination-dataflows.html)
        - [Export datasets - API tutorial](https://experienceleague.adobe.com/docs/experience-platform/destinations/api/export-datasets.html)

    - **API paths**:
      - PLATFORM Gateway URL: https://<span>platform.adobe.io/
      - Base path for this API: /data/foundation/flowservice
      - Example of a complete path: https://<span>platform.adobe.io/data/foundation/flowservice/flows
  
    - **Required headers**:
        - All service calls require the headers `Authorization`, `x-gw-ims-org-id`, and `x-api-key`. For more information on how to obtain these values, see the [authentication tutorial](http://www.adobe.com/go/platform-api-authentication-en).
        - All resources in Experience Platform are isolated to specific virtual sandboxes. All requests to Platform APIs require the header `x-sandbox-name` whose value is the all-lowercase name of the sandbox the operation will take place in (for example, "prod"). See the [sandboxes overview](https://adobe.com/go/sandbox-overview-en) for more information.
        - All requests with a payload in the request body (such as POST, PUT, and PATCH calls) must include the header `Content-Type` with a value of `application/json`.

    - **API error handling**:
        - Refer to the Experience Platform API troubleshooting guide for [FAQs](https://experienceleague.adobe.com/docs/experience-platform/landing/troubleshooting.html#faq), [API status codes](https://experienceleague.adobe.com/docs/experience-platform/landing/troubleshooting.html#api-status-codes), and [request header errors](https://experienceleague.adobe.com/docs/experience-platform/landing/troubleshooting.html#request-header-errors). You can also view a list of [common Flow Service error messages](https://experienceleague.adobe.com/docs/experience-platform/sources/errors/flow-service-errors.html) and resolution suggestions.


    - **Sorting and filtering responses**:
        - When performing listing (GET) requests in the Flow Service API, you can use query parameters to [sort and filter responses](https://experienceleague.adobe.com/docs/experience-platform/dataflows/api/sort-and-filter.html).


  title: Flow Service API - Destinations
  version: 1.0.0
servers:
  - url: https://{environment}.adobe.io/data/foundation/flowservice
    description: Adobe IO gateway endpoint
    variables:
      environment:
        default: platform
        enum: 
          - platform
          - platform-stage

tags:
  # - name: Changelog
  #   description: This section includes the changes introduced to the Flow Service - Destinations API.
  #           <table><thead><tr><th>Release date</th><th>Parameter or method update</th><th>Breaking change (Yes/No)</th><th>Description</th></tr></thead>
  #           <tbody>
  #           <tr><td>09/07/2022</td><td>`isDestinationFlow` parameter</td><td>No</td><td>This parameter is returned in API responses for destination dataflows only. <br> Use it when calling the <b>Retrieve a list of destination dataflows GET endpoint</b> with the query parameter `property=inheritedAttributes.properties.isDestinationFlow==true` to return destination dataflows only.</td></tr>
  #           <tr><td>09/07/2022</td><td>Published Destinations Flow Service - API reference</td><td>No</td><td>Initial publish of the API reference documentation to the Adobe Experience Platform developer website.</td></tr>
  #           </tbody></table>
  - name: (NEW) Interactive API documentation
    description: You can now interact with the Experience Platform API endpoints directly from this API reference page. Get your [authentication credentials](https://www.adobe.com/go/platform-api-get-credentials-en) and use the **Try it** functionality in the right rail. Note that by using this functionality, you are making real API calls. Keep this in mind when you interact with production sandboxes.
  - name: Glossary
    description: This section describes the terms that you will be encountering in this API documentation. For a complete reference of Experience Platform API terms, read the [Adobe Experience Platform glossary](https://experienceleague.adobe.com/docs/experience-platform/landing/glossary.html).
      <table><thead><tr><th>Term</th><th>Description</th></tr></thead>
      <tbody>
      <tr><td>Base connection</td><td>Base connections retain authentication information regarding how to connect to a target destination. You must set up a base connection before you can create a target connection.</td></tr>
      <tr><td>Source connection</td><td>Source connections create and manage a connection to the internal source from where data is exported. For destination connections, the source connection can be either the <a href="https://experienceleague.adobe.com/docs/experience-platform/landing/license/data-management-best-practices.html#understanding-adobe-experience-platform-data-storage">Experience Platform Profile Store</a> when exporting segments or <a href="https://experienceleague.adobe.com/docs/experience-platform/landing/license/data-management-best-practices.html#understanding-adobe-experience-platform-data-storage">Experience Platform Data Lake</a>, when [exporting datasets](https://experienceleague.adobe.com/docs/experience-platform/destinations/ui/activate/export-datasets.html). </td></tr>
      <tr><td>Target connection</td><td>Target connections create and manage a destination connection to any location where exported data will land. Target connections contain information regarding data destination, data format, and the target connection ID needed to create a destination dataflow.</td></tr>
      <tr><td>Dataflow</td><td>A dataflow is a virtual pipeline of data that flows into Platform from a source and out to a destination. This API reference focuses on destination dataflows.</td></tr>
      <tr><td>Dataflow run</td><td>A dataflow run is an execution instance of a dataflow that lands in Experience Platform based on a user-specified schedule OR that is exported from Experience Platform to a destination of your choice, also based on a user-specified schedule and other criteria. This API reference focuses on dataflow runs to destinations.</td></tr>
      </tbody></table>     
  - name: Base connections
    description: >
          Base connections retain information regarding how to connect to a source or target. 
          For destinations, the source that you are connecting to is Experience Platform data and the target is the desired destination. 
          The base connection configuration always includes a unique `connectionSpec ID`, which is necessary in order to successfully access Experience Platform data and authorize a connection to the target destination.
  - name: Source connections
    description: Source connections create and manage a connection to the internal source from where data is exported. For destination connections, the source connection can be either the Experience Platform Profile Store or the Experience Platform Data Lake. Source connections contain information like data source, data format, and the source connection ID needed to create a dataflow. A source connection instance is specific to a tenant and organization.
  - name: Target connections
    description: Target connections create and manage a destination connection to any location where exported data will land. Target connections contain information regarding data destination, data format, and the target connection ID needed to create a destination dataflow. A target connection instance is specific to a tenant and organization. <br><br> Before you create a target connection, you <i>must</i> create a base connection.
  - name: Dataflows
    description: Destination dataflows represent the data transfer between a source connection (Experience Platform) and a target connection (the destination you set up). This also includes information regarding the data export schedule, and the transformation specifications of the data being exported to your destination. A dataflow instance is specific to a tenant and organization.
  - name: Dataflow runs
    description: Dataflow runs represent an instance of a dataflow execution, which exports data to your destination. A dataflow run is specific to a dataflow and a segment for which the data export occurred. Furthermore, a run instance is specific to a tenant and organization.
  - name: Configurations
    description: Configurations provide additional information that is necessary when setting up a dataset export.

paths:
  /connections:
    get:
      tags:
       - Base connections
      summary: Retrieve a list of destination base connections
      description: >
        You can retrieve a list of all destination base connections for your organization by making a GET request to the `/connections` endpoint.
        
        
        You can use query parameters to return only the base connections for a specific destination type. To do this, pass in the `connectionSpec.id` of the desired destination by using the `property` query parameter, as shown further below.
                
        >**NOTE**: This operation allows you to retrieve a maximum of 100 entities. The most recently created or updated entities are returned first. Use filters to return the base connections that are most relevant to you.
      operationId: getConnections
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/XApiKey'
        - $ref: '#/components/parameters/XImsOrgId'
        - $ref: '#/components/parameters/XSandboxId'
        - $ref: '#/components/parameters/Accept'
        - in: query
          name: property
          description: > 
            A comma-separated list of top-level object properties to be returned in the response. Used to cut down the amount
            of data returned in the response body. For example, `property=id==f2d1a98b-6b8c-420b-80a1-696c3f192eb2,b6730e09-7da6-40e2-b5cf-289545056dc3,49d17eff-9fa7-4e92-b84e-ab65fcb4730a`.
          required: false
          schema:
            type: string
          examples:
            filterS3Connection:
              summary: Filter to return connections for Amazon S3 destinations only.
              value: "connectionSpec.id==4fce964d-3f37-408f-9778-e597338a21ee"
            filterSftpConnection:
              summary: Filter to return connections for SFTP destinations only.
              value: "connectionSpec.id==36965a81-b1c6-401b-99f8-22508f1e6a26"
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/orderby'       
        - $ref: '#/components/parameters/count'
        - $ref: '#/components/parameters/continuationToken' 

      responses:
        '200':
          description: Successful operation. A successful response returns a list of base connections that match the request parameters.
          x-summary: "List of Base Connections Retrieved"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionItem'
              examples:
                Connections:
                  $ref: '#/components/examples/ConnectionsResponse'
        '401':
          description: The token provided in the Authorization header is invalid.
          x-summary: "Invalid Authorization Token"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error_code: 401013
                message: "Oauth token is not valid"
        '403':
          description: You are not authorized to perform this operation
          x-summary: "Authorization Error - Access Denied"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: An Internal error occurred.
          x-summary: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Base connections
      summary: Create a target base connection
      description: >
        A target base connection authorizes the connection to your desired destination type.
        The required authorization parameters vary based on the destination that you are
        looking to connect to.
      operationId: postTargetBaseConnection
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Content-type'
        - $ref: '#/components/parameters/XApiKey'
        - $ref: '#/components/parameters/XImsOrgId'
        - $ref: '#/components/parameters/XSandboxId'
        - $ref: '#/components/parameters/Accept'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/Create_S3_Base_Connection_Request'
                - $ref: '#/components/schemas/Create_SFTP_Base_Connection_Request'
                - $ref: '#/components/schemas/Create_S3_Base_Connection_Request_V2'
                - $ref: '#/components/schemas/Create_SFTP_Base_Connection_Request_V2'
            examples:
              Create_S3_Base_Connection:
               $ref: '#/components/examples/Create_S3_Base_Connection'
              Create_SFTP_With_Password_Connection: 
               $ref: '#/components/examples/Create_SFTP_With_Password_Base_Connection'
              Create_SFTP_With_SSH_Key_Connection:                
               $ref: '#/components/examples/Create_SFTP_With_SSH_Key_Base_Connection'

      responses:
        '201':
          description: A new base connection was successfully created. The response contains the unique identifier (ID) and the etag value of the base connection.
          x-summary: "Base Connection Created Successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Create_Base_Connection_Response'
              examples:
                Create_Base_Connection_Response:
                  $ref: '#/components/examples/Create_Base_Connection_Response'
        '400':
          description: Bad request. A valid connection spec ID is required.
          x-summary: "Bad Request - Invalid Connection Spec ID"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Please provide a valid spec id"
        '401':
          description: The token provided in the Authorization header is invalid.
          x-summary: "Invalid Authorization Token"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error_code: 401013
                message: "Oauth token is not valid"
        '403':
          description: You are not authorized to perform this operation
          x-summary: "Authorization Error - Access Denied"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: connectionSpec.version 'version' is required for spec info. Make sure to include the version parameter alongside the connectionSpec. version is usually "1.0".
          x-summary: "Unprocessable Entity - Missing Required Version Parameter"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: An Internal error occurred.
          x-summary: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /connections/{id}:
    get:
      tags:
        - Base connections
      summary: Retrieve the details of a base connection
      description: >
        You can retrieve detailed information about a specific base connection by making a GET request to the `/connections` endpoint and providing the ID of the connection you want to inspect.
      operationId: getConnectionById
      parameters:
        - name: id
          in: path
          description: "The ID of the connection you are looking to retrieve." 
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/XApiKey'
        - $ref: '#/components/parameters/XImsOrgId'
        - $ref: '#/components/parameters/XSandboxId'
        - $ref: '#/components/parameters/Accept'
      responses:
        '200':
          description: The specified base connection was successfully retrieved.
          x-summary: "Base Connection Details Retrieved"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionItem'
              examples:
                Amazon_S3_Connection:
                  $ref: '#/components/examples/Amazon_S3_Connection'
                SFTP_Connection:
                  $ref: '#/components/examples/SFTP_Connection'
                Amazon_S3_Connection_V2:
                  $ref: '#/components/examples/Amazon_S3_Connection_V2'
                SFTP_Connection_V2:
                  $ref: '#/components/examples/SFTP_Connection_V2'
        '401':
          description: The token provided in the Authorization header is invalid.
          x-summary: "Invalid Authorization Token"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error_code: 401013
                message: "Oauth token is not valid"
        '403':
          description: You are not authorized to perform this operation 
          x-summary: "Authorization Error - Access Denied"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: The specified base connection ID was not found. The resource may have been deleted, or the requested path was entered incorrectly.
          x-summary: "Not Found - Base Connection ID Not Found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "connections not found with id = [4890fc95-5a1f-4983-94bb-e060c08e3f]"
                errorDetails: "connections not found with id = [4890fc95-5a1f-4983-94bb-e060c08e3f]"
        '500':
          description: An Internal error occurred.
          x-summary: "Internal Server Error"
          content:
            application/json:
              schema:
          $ref: '#/components/schemas/ErrorResponse'
      # externalDocs:
      #   description: Learn more about user operations provided by this API.
      #   url: http://api.example.com/docs/user-operations/

    patch:
      tags:
        - Base connections
      summary: Update a base connection
      description: >
        You can update a base connection by making a PATCH request to the `/connections` endpoint and providing the ID of the base connection you want to update. In the body of the request, provide the updated configuration of the connection.
      operationId: patchConnectionById
      parameters:
        - name: id
          in: path
          description: "The ID of the connection you are looking to update." 
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/XApiKey'
        - $ref: '#/components/parameters/XImsOrgId'
        - $ref: '#/components/parameters/XSandboxId'
        - $ref: '#/components/parameters/Accept'
        - $ref: '#/components/parameters/Content-type'
        - $ref: '#/components/parameters/if-match'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchConnectionItem'
            examples:
              Patch_Connection_Remove_Auth_Params:
                $ref: '#/components/examples/Patch_Connection_Remove_Auth_Params'
              Patch_Connection_Add_S3_Auth_Params:
                $ref: '#/components/examples/Patch_Connection_Add_S3_Auth_Params'
              Patch_Connection_Replace_Auth_Params:
                $ref: '#/components/examples/Patch_Connection_Replace_Auth_Params'
      responses:
        '200':
          description: Details of your newly updated base connection are returned.
          x-summary: "Base Connection Updated Successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patch_Connection_Response'
              examples:
                Patch_Connection_Response:
                  $ref: '#/components/examples/Patch_Connection_Response'
        '401':
          description: The token provided in the Authorization header is invalid.
          x-summary: "Invalid Authorization Token"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error_code: 401013
                message: "Oauth token is not valid"
        '403':
          description: You are not authorized to perform this operation 
          x-summary: "Authorization Error - Access Denied"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: The specified base connection ID was not found. The resource may have been deleted, or the requested path was entered incorrectly.
          x-summary: "Not Found - Base Connection ID Not Found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "connections not found with id = [ca5c6e9a-8559-4a08-97a5-f15b756da600-]"
                errorDetails: "connections not found with id = [ca5c6e9a-8559-4a08-97a5-f15b756da600-]"
        '412':
          description: >
            Pre-condition failed error. This can occur if the supplied eTag does not match the latest eTag for the resource or if the supplied eTag is not correctly wrapped in double quotes.
            To resolve this, you need to fetch the entity again, make sure that your changes are compatible with new version of the entity, then place the new eTag in the If-Match header, and finally make the API call, while ensuring the eTag is wrapped in double quotes "".
          x-summary: "Precondition Failed - ETag Mismatch"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: Supplied version=["04001277-0000-0200-0000-62d9b13e00001"] does not match the current version on entity=["0400117f-0000-0200-0000-62d9bca50000"]
                errorDetails: Supplied version=["04001277-0000-0200-0000-62d9b13e00001"] does not match the current version on entity=["0400117f-0000-0200-0000-62d9bca50000"]
        '500':
          description: An Internal error occurred.
          x-summary: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      # externalDocs:
      #   description: Learn more about user operations provided by this API.
      #   url: http://api.example.com/docs/user-operations/

    delete:
      tags:
        - Base connections
      summary: Delete a base connection
      description: >
        You can delete the specified base connection by making a DELETE request to the `/connections` endpoint and providing the ID of the connection that you wish to delete in the request path.
      operationId: deleteConnectionById
      parameters:
        - name: id
          in: path
          description: "The ID of the connection you are looking to delete." 
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/XApiKey'
        - $ref: '#/components/parameters/XImsOrgId'
        - $ref: '#/components/parameters/XSandboxId'
        - $ref: '#/components/parameters/Accept'
      responses:
        '202':
          description: A successful response returns HTTP status 202 (No Content) and a blank body. You can confirm the deletion by attempting a lookup (GET) request to the connection. The API will return an HTTP 404 (Not Found) error, indicating that the connection has been deleted.
          x-summary: "Deletion Request Accepted"
        '401':
          description: The token provided in the Authorization header is invalid.
          x-summary: "Invalid Authorization Token"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
