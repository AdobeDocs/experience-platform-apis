  /sourceConnections:
    get:
      tags:
       - Source connections
      summary: Retrieve a list of source connections for destinations
      description: >
        You can retrieve a list of all source connections for destinations in your organization by making a GET request to the `/sourceConnections` endpoint. <br>
        You can use query parameters to return only the base connections for a specific destination type. To do this, pass in the `connectionSpec.id` of the desired destination by using the `property` query parameter, as shown further below.
      operationId: getSourceConnections
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/XApiKey'
        - $ref: '#/components/parameters/XImsOrgId'
        - $ref: '#/components/parameters/XSandboxId'
        - $ref: '#/components/parameters/Accept'
        - in: query
          name: property
          description: > 
            A comma-separated list of top-level object properties to be returned in the response. Used to cut down the amount
            of data returned in the response body. For example, `property=id==f2d1a98b-6b8c-420b-80a1-696c3f192eb2,b6730e09-7da6-40e2-b5cf-289545056dc3,49d17eff-9fa7-4e92-b84e-ab65fcb4730a`.
          required: false
          schema:
            type: string
          examples:
            filterProfileSourceConnection:
              summary: Filter source connection to the Experience Platform Profile Store
              value: "connectionSpec.id==8a9c3494-9708-43d7-ae3f-cda01e5030e1"
            filterProfileSourceConnectionByDate:
              summary: Filter all source connections to the Experience Platform Profile Store created after August 7th, 2022
              value: "createdAt>=1659907304000&property=connectionSpec.id==8a9c3494-9708-43d7-ae3f-cda01e5030e1"  
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/orderby'       
        - $ref: '#/components/parameters/count'
        - $ref: '#/components/parameters/continuationToken' 

      responses:
        '200':
          description: Successful operation. A successful response returns a list of source connections that match the request parameters.
          x-summary: "List of Source Connections Retrieved"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SourceConnectionItem'
              examples:
                Connections:
                  $ref: '#/components/examples/SourceConnectionsResponse'
        '401':
          description: The token provided in the Authorization header is invalid.
          x-summary: "Invalid Authorization Token"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error_code: 401013
                message: "Oauth token is not valid"
        '403':
          description: You are not authorized to perform this operation
          x-summary: "Authorization Error - Access Denied"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: An Internal error occurred.
          x-summary: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Source connections
      summary: Create a source connection
      description: >
        A source connection for destinations establishes the connection to the Experience Platform Profile Store or Experience Platform Data Lake.
        The `sourceConnection ID` returned in a successful response must be used when creating a dataflow to your desired destination.
