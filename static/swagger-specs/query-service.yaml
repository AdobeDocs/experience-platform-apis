      - name: orderby
        in: query
        description: 'The field that specifies the order of results. The supported fields are `created` and `updated`. Prepend the property name with `+` for ascending and `-` for descending order. The default is `-created`. Note that the plus sign (`+`) has to be escaped with `%2B`. For example `%2Bcreated` is the value for an ascending created order.'
        schema:
          type: string
      - name: limit
        in: query
        description: Restrict the maximum number of records that should be returned for a given request.
        schema:
          type: integer
      - name: start
        in: query
        description: The timestamp used with `orderby` to order the returned results.
        schema:
          type: string
      - name: property
        in: query
        description: "Comma-separated filters. Multiple filters separated by commas can be passed. The examples below are given with unsafe
          HTML characters for clarity, but all content MUST be HTML escaped.\n\n\

          The following list of properties allow filtering with all operators: `created`,
          `updated`, `state`, `id`.\n\n\
          
          The following is a list of supported operators: `>` (greater than)
          `<` (less than), `>=` (greater than or equal to), `<=` (less than or equal to)
          `==` (equal to), `!=` (not equal to), `~` (contains)\n\n\

          Examples with filters that support all operators:\n 
          * Get query with a match on id:\n 
          `id==6ebd9c2d-494d-425a-aa91-24033f3abeec`\n 
          * Get queries created after a given timestamp, and with a specific state:\n 
          `created>=2017-04-05T13:30:00Z,state==IN_PROGRESS`\n
          Filtering is also allowed with limited operators on the following properties:\n
          * The `referenced_datasets` and `userId` property. This filter only allows
          the `==` equal to operator, and up to 10 dataset IDs can be included by
          using the `||` logical OR operator. \n 
          Example: `referenced_datasets==aabbcc||ddeeff`\n
          * The SQL property. This filter only allows the contains operator (`~`),
          and only one SQL string WITHOUT a comma (`,`) can be included.\n 
          Example: `sql~SELECT c1`\n 
          * the `templateId` property: This filter only allows the
          equal to operator (`==`), and only one template ID can be included.\n
          Example: `templateId=3e61c592-05de-422e-99be-24712c07fc29`\n
          * the `templateName` property: This filter only allows the contains operator (`~`),
          and only one templateName can be included.\n
          Example: `templateName~sample-template-name` \n
          * The `client` property. This filter only allows the `==` equal to operator, and
          only one SQL string WITHOUT a comma (`,`) can be included.\n
          Example: `client==API`\n
          * The `scheduleId` and `scheduleRunId` properties. These filters only allow
          the `==` equal to operator.\n
          Example: `scheduleId==bWFudWFsX18yMDE4LTEwLTEyVDA0OjM2OjE5LjkzNzI2Nw==,scheduleRunId==manual__2018-10-12T05:11:40.816520`\n
          Example of a complex search with multiple filters:\n 
          * Get me queries that utilize two specific datasets, submitted by a particular user, and
          that include the string `SELECT c1` in the SQL body: `referenced_datasets==aabbcc||ddeeff,userId=1234@AdobeId,sql~SELECTc1`"
        schema:
          type: string
      - name: excludeSoftDeleted
        in: query
        description: Whether to include any queries that have been soft deleted. Defaults
          to true. Soft-deleting stops the query from being returned on GET requests to 
          the `/queries` endpoint but does not delete it from the system.
        schema:
          type: boolean
      - name: excludeHidden
        in: query
        description: Whether to include any low-level queries issued as part of the Postgres protocol that were not user driven. Examples include CURSOR definitions,
          FETCH, and Metadata queries. `true` is the default value.
        schema:
          type: boolean
      - name: isPrevLink
        in: query
        description: >-
          `isPrevLink` is used in pagination. Results are sorted using the `created` timestamp and the `orderby` property. 
          When navigating pages of results, `isPrevLink` is set to true when paging backwards. It reverses the order of the query. See "next" and "prev" links as examples.
        schema:
          type: boolean
