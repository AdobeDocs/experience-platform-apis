        type: string
    queries_property:
      name: property
      in: query
      description: "Comma-separated filters. Multiple filters separated by commas can be passed. Examples below are given with unsafe HTML characters for clarity, but all content MUST be HTML escaped.\n\n List of properties that allow filtering with all operators:\n created\n updated\n state\n id\n\n List of supported operators:\n '>'  (greater than)\n '<'  (less than)\n '>=' (greater than or equal to)\n '<=' (less than or equal to)\n '==' (equal to)\n '!=' (not equal to)\n '~' (contains)\n\n Examples with filters that support all operators:\n * Get query with match on id:\n id==6ebd9c2d-494d-425a-aa91-24033f3abeec\n * Get me queries created after a timestamp, and with a specific state:\n created>=2017-04-05T13:30:00Z,state==IN_PROGRESS\n\
        \nFiltering is also allowed with limited operators on the following properties:\n * the referenced_datasets and userId property. This filter only allows the '==' equal to operator, and up to 10 dataset ids can be included by using the '||' logical OR operator. \n Example: referenced_datasets==aabbcc||ddeeff\n * the SQL property. This filter only allows the '~' contains operator, and only one SQL string WITHOUT COMMA (,) can be included.\n Example: sql~SELECT c1\n * the templateId property: This filter only allows the '==' equal to operator, and only one template ID can be included. \n Example: templateId=3e61c592-05de-422e-99be-24712c07fc29\n * the templateName property: This filter only allows the '~' contains operator, and only one templateName can be included. \n Example: templateName~sample-template-name \n * the client property. This filter only allows the '==' equal to operator, and only one SQL string WITHOUT COMMA (,) can be included.\n Example: client==API\n * the scheduleId and scheduleRunId properties. These filters only allow the '==' equal to operator.\n Example: scheduleId==bWFudWFsX18yMDE4LTEwLTEyVDA0OjM2OjE5LjkzNzI2Nw==,scheduleRunId==manual__2018-10-12T05:11:40.816520\n\
        \n Example of a complex search with multiple filters:\n * Get me queries that utilize two specific datasets,submitted by a particular user, and that include the string 'SELECT c1' in the SQL body: referenced_datasets==aabbcc||ddeeff,userId=1234@AdobeId,sql~SELECT c1"
      schema:
        type: string
    schedules_property:
      name: property
      in: query
      description: "Comma-separated filters. Multiple filters separated by commas can be passed.\n\n List of properties that allow filtering with all operators:\n created\n List of supported operators:\n '>'  (greater than)\n '<'  (less than)\n Examples with filters that support all operators:\n * Get me schedules created after a timestamp:\n created>2017-04-05T13:30:00Z\n\
        \nFiltering is also allowed with limited operators on the following properties:\n * the templateId property. This filter only allows the '==' equal to operator. \n Example: templateId==123412354\n * the userId property. This filter only allows the '==' equal to operator. \n Example: userId==123412354\n"
      schema:
        type: string
