            type: string
            description: The name of the folder.
            example: acme-customers
          path:
            type: string
            description: The path to the folder.
            example: /acme-customers/
          canPreview:
            type: boolean
            description: A boolean value indicating whether the file can be previewed.
            example: false
          canFetchSchema:
