      summary: Retrieve details for a specific TTL configuration
      description: |
        Returns information for a single TTL (time-to-live) configuration, identified by TTL ID or dataset ID.
        You may provide either a TTL ID (e.g., SD-xxxxxx-xxxx) or a dataset ID as the path parameter.
