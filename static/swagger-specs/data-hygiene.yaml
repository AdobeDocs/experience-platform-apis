            - monthlyConsumerDeleteIdentitiesQuota
    ttlOrDatasetId:
      name: ID
      in: path
      required: true
      schema:
        type: string
      description: >
        An ID to identify the dataset expiration to perform an action on. This can be either the dataset expiration ID or 
        the dataset ID.
      example: SD-c8c75921-2416-4be7-9cfd-9ab01de66c5f
