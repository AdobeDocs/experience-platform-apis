      parameters:
      - name: Authorization
        in: header
        description: "The access token which can be copied from your Experience Platform integration, prefixed with \"Bearer \". For more information on how to obtain this value, visit the [authentication tutorial](http://www.adobe.com/go/platform-api-authentication-en)."
        required: true
        schema:
          type: string
      - name: x-api-key
        in: header
        description: "The API key which can be copied from your Experience Platform integration. For more information on how to obtain this value, visit the [authentication tutorial](http://www.adobe.com/go/platform-api-authentication-en)."
        required: true
        schema:
          type: string
      - name: x-gw-ims-org-id
        in: header
        description: "The Organization ID which can be copied from your Experience Platform integration. For more information on how to obtain this value, visit the [authentication tutorial](http://www.adobe.com/go/platform-api-authentication-en)."
        required: true
        schema:
          type: string
      - name: xid
        in: query
        description: Identity string as returned by /identity GET api
        schema:
          type: string
          default: "2521328045094711779817"
      - name: nsid
        in: query
        description: namespace id
        schema:
          type: integer
          default: 411
      - name: namespace
        in: query
        description: namespace code
        schema:
          type: string
          default: adcloud
      - name: id
        in: query
        description: Id in given namespace
        schema:
          type: string
          default: "2521328045094711779817"
      - name: graph-type
        in: query
        description: Graph type (output type) you want to get the cluster from
        schema:
          type: string
          default: Private Graph
      - name: x-uis-cst-ctx
        in: header
        description: Customer context to be used for stub response
        schema:
          type: string
          default: stub
      - name: Accept
        in: header
        description: The version of the resource's representation.
        schema:
          type: string
          default: application/vnd.adobe.identity+json;version=1.2
      responses:
        "200":
          description: OK
          headers:
            content-type:
              description: Response is a JSON document with UTF-8 encoding
              x-summary: "Success - Cluster Member Data Retrieved"
              schema:
                type: string
                default: application/vnd.adobe.identity+json;version=1.2;charset=utf-8;profile=
                  https://ns.adobe.com/schemas/json/identity-cluster-response
            cache-control:
              description: caching policy for response
              schema:
                type: string
                default: no-cache
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClusterMembers'
            value:
              example:
                version: "1.0"
                clusters:
                - xid: "27064814400205787570627663430729680462"
                  xidsInCluster:
                  - e8138f65-d3d3-4485-a7e1-6712e047349d
                  - "21312343536983537571245438594"
                unprocessedXids: "[cb0665db616f49758713252d8a335c1e]"
        "400":
          description: Bad Request from the client
          x-summary: "Bad Request - Invalid Input Provided"
          headers:
            content-type:
              description: Response is a JSON document with UTF-8 encoding
              schema:
                type: string
                default: application/vnd.adobe.identity+json;version=1.2;charset=utf-8
            cache-control:
