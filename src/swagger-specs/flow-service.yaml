        description: The name of the type of the source.
      type:
        type: string
        example: "CloudStorage"
        description: The type of the source. This value is the same as the category assigned to the source.
      spec:
        type: object
        description: An array that contains information specific to a source, including attributes pertaining to a sources category, beta status, and catalog icon. They also contain useful information such as URL parameters, content, header, and schedule. Source specifications also describe the schema of the parameters required to create a source connection from a base connection.
        properties:
          schema:
            type: string
            example: "http://json-schema.org/draft-07/schema#"
          type:
            type: string
            example: "object"
          description:
            type: string
            example: "Defines params required when this connection is used as a source in flow"
          path:
            type: object
            properties:
              type:
                type: string
                example: "string"
